<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incrementing counter</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="counter-container">
      <i class="icon-twitter"></i>
      <div class="counter" data-targent="12000"> 
      <span>Twitter Followers</span>
    </div>
  </div>

  <div class="counter-container">
    <i class="icon-youtube"></i>
    <div class="counter" data-targent="5000">
    <span>Youtube Subscribers</span>
  </div> 
  </div>

  <div class="counter-container">
    <i class="icon-facebook"></i>
    <div class="counter" data-targent="7500">
    <span>Facebook Fans</span>
  </div> 
  </div>

  <script src="script.js"></script>
</body>
</html>
