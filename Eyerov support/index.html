<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eyerov Support Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button>HomePage</button>
    <section>
      <p>
        We apologize, but this service is not yet available <br>
        If you've forgotten your username or password or both, then please mail us at: - support@eyerov.com with all the details shown in the form on this page <br>
        We'll help resolve your issue as soon as possible
      </p>
    </section>
    <form method="post">
  <label for="name">Your Full Name (required)</label><br>
  <input type="text" id="name" name="name" placeholder="Full Name"><br>
  <label for="Username">Your Account Username (optional)</label><br>
  <input type="text" id="Username" name="Username" placeholder="Account Username If You Rember It"><br>
  <label for="email">Your Email (optional)</label><br>
  <input type="email" id="email" name="email" placeholder="Email"><br>
  <label for="number">Your Phone (optional)</label><br>
  <input type="text" id="number" name="number" placeholder="Phone Number"><br>
  <label for="details">Your Contact Details & Problem Facing (required)</label><br>
  <textarea type="text" id="details" name="details" placeholder="Provide any contact details if you've not provided any of the above. We'll use then to contact you. Also describe the problem you're facing."></textarea><br>
  <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
