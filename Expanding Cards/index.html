<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expanding Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="panel active" style="background-image: url('https://media.istockphoto.com/photos/green-forest-picture-id1173733640?b=1&k=20&m=1173733640&s=170667a&w=0&h=qVsBTxqYFPqZZkRr1OzHu-92jNtscIrST0UZin26CQU=') ;">
      <h3>Green Forest</h3>
    </div>
    <div class="panel" style="background-image: url('https://media.istockphoto.com/photos/idyllic-meadow-picture-id1294119130?b=1&k=20&m=1294119130&s=170667a&w=0&h=m5wkjCxw_Ra-bqPN6NfSpSJ-DaFuASJ9Sl5kscaxCRQ=') ;">

    </div>
    <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60') ;">
      <h3>Bridge</h3>
    </div>
  </div>
  <script src="script.js"></script>
